<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer.uz</title>
  <!-- fonts -->
  <link rel="stylesheet" href="css/fonts.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.nice-number.css">

</head>

<body>

  <header>
    <nav>
      <div class="container navbar">
        <div class="nav-logo">
          <a href="index.html">
            <img src="images/logo-icon.svg" alt="icon">
            <h1 class="nav-title">clock</h1>
          </a>
        </div>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-list-item"><a class="nav-link timer-link active" href="index.html">timer</a></li>
            <li class="nav-list-item"><a class="nav-link stopwatch-link " href="stopwatch.html">stopwatch</a></li>
            <li class="nav-list-item"><a class="nav-link world" href="#">world clock</a></li>
          </ul>
          <ul class="dropdown">
            <li class="dropdown-list-item"><a class="dropdown-link nav-link timer-link active" href="index.html">timer</a></li>
            <li class="dropdown-list-item"><a class="dropdown-link nav-link stopwatch-link "
                href="stopwatch.html">stopwatch</a></li>
            <li class="dropdown-list-item"><a class="dropdown-link nav-link world" href="#">world clock</a></li>
          </ul>
        </div>
        <button class="dark-light">
          <img class="dark-light-img" src="images/sunny.svg" alt="more">
        </button>
        <button class="nav-btn">
          <img class="nav-btn-img" src="images/hamburger.svg" alt="img">
        </button>
      </div>
    </nav>
  </header>

  <main class="main">
    
      <section>

        <div class="time-selection">
          <h1 class="time-selection-title">Set the time</h1>
          <div class="box">
            <div class="box-time box-hours">
              <h2>Hours</h2>
              <div class="number">
                <span class="number-next hours-span"></span>
                <span class="number-prev"></span>
                <div id="box-hours" class="box-content number-input">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"  class="minus"></button>
                  <input type="number" id="hours" name="" max="99" min="0" value="0" maxlength="2">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </div>
            </div>
            <div class="box-time box-minutes">
              <h2>Minutes</h2>
              <div class="number">
                <span class="number-next minutes-span"></span>
                <span class="number-prev"></span>
                <div id="box-hours" class="box-content number-input">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"  class="minus"></button>
                  <input type="number" id="minutes" name="" max="99" min="0" value="0" maxlength="2">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </div>
            </div>
            <div class="box-time box-seconds">
              <h2>Seconds</h2>
              <div class="number">
                <span class="number-next seconds-span"></span>
                <span class="number-prev"></span>
                <div id="box-hours" class="box-content number-input">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"  class="minus"></button>
                  <input type="number" id="seconds" name="" max="99" min="0" value="0" maxlength="2">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
              </div>
            </div>
          </div>
          <button class="strat-btn" id="start">Start</button>
        </div>

        <div class="timer d-none">

          <div class="circle-container center">
            <div class="outer">
             <div class="inner">
              <div id="timer">
                <span id="soat">00</span>
                <span class="ikkinuqta">:</span>
                <span id="minut">00</span>
                <span class="ikkinuqta">:</span>
                <span id="sekund">00</span>
              </div>
             </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="350.5" height="350.5">
              <defs>
                 <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#00ff00" />
                    <!-- <stop offset="100%" stop-color="#00deff" /> -->
                 </linearGradient>
              </defs>
              <circle cx="175" cy="175" r="171.8" stroke-linecap="round"/>
            </svg>
            </div>
            <div class="timer-btn">
              <div class="btn-left"> 
                <button class="pause-btn">Pause</button>
              </div>
              <div class="btn-right">  
                <button class="cancel-btn">Cancel</button>
              </div>
          </div>
          </div>
        </div>
      
  
      </section>

  </main>

  <footer></footer>

  <!-- js -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  <script src="js/pulign.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
