<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer.uz</title>
  <!-- fonts -->
  <link rel="stylesheet" href="css/fonts.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav>
      <div class="container navbar">
        <div class="nav-logo">
          <a href="index.html">
            <img src="images/logo-icon.svg" alt="icon">
            <h1 class="nav-title">clock</h1>
          </a>
        </div>
        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-list-item"><a class="nav-link timer-link" href="index.html">timer</a></li>
            <li class="nav-list-item"><a class="nav-link stopwatch-link active" href="stopwatch.html">stopwatch</a></li>
            <li class="nav-list-item"><a class="nav-link world" href="#">world clock</a></li>
          </ul>
          <ul class="dropdown">
            <li class="dropdown-list-item"><a class="dropdown-link nav-link timer-link" href="index.html">timer</a></li>
            <li class="dropdown-list-item"><a class="dropdown-link nav-link stopwatch-link active"
                href="stopwatch.html">stopwatch</a></li>
            <li class="dropdown-list-item"><a class="dropdown-link nav-link world" href="#">world clock</a></li>
          </ul>
        </div>
        <button class="dark-light">
          <img class="dark-light-img" src="images/sunny.svg" alt="more">
        </button>
        <button class="nav-btn">
          <img class="nav-btn-img" src="images/hamburger.svg" alt="img">
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="container stopwatch">
      <div class="stopwatch-wrapper">
        <h1>Stop Watch</h1>
        <p>
          <span id=hour>00</span>
          <span class="point">:</span>
          <span id=minut>00</span>
          <span class="point">:</span>
          <span id="second">00</span>
          <span class="point">:</span>
          <span id="tens">00</span>
        </p>
        <button class="stopwatch-btn" id="btn-start">Start</button>
        <button class="stopwatch-btn" id="btn-stop">Stop</button>
        <button class="stopwatch-btn" id="btn-reset">Reset</button>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- js -->
  <script src="js/pulign.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
